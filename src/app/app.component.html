<div class="title" *ngIf="survey">{{survey.title}}</div>

<div class="surveyContainer">
    <div class="spacer"></div>
    <div class="survey">
        <quest-slideshow *ngIf="survey && state=='survey'" [survey]="survey" (onSurveyEnd)="onSurveyEnd($event)"></quest-slideshow>

        <md-card *ngIf="state=='start' && survey">
            <h3>{{survey.description}}</h3>
            <button id="startButton" md-raised-button color="primary" (click)="onStartClick()">Start</button>
        </md-card>
        <md-card *ngIf="state=='end'">
            <h3>Thank you for you participation hero! You just saved the world, yet again.</h3>
        </md-card>

        <div style="opacity: 0.01" id="surveyResult">{{surveyResult}}</div>
    </div>
    <div class="spacer"></div>
</div>
